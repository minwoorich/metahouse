<body>
	<div class="content" layout:fragment="content">
		<h1>회원정보조회</h1>
		<div class="row">
			<div class="col">
				<div class="card card-main">
					<div class="card-body">
						<h5 class="card-title">전체 회원 목록</h5>
						<table class="table member-table">
							<thead>
								<tr>
									<th class="memberlist memberlist-id">아이디</th>
									<th class="memberlist memberlist-email">이메일</th>
									<th class="memberlist memberlist-name">이름</th>
									<th class="memberlist memberlist-tel">전화번호</th>
									<th class="memberlist memberlist-gen">성별</th>
									<th class="memberlist memberlist-birth">생년월일</th>
									<th class="memberlist memberlist-signdate">가입일자</th>
									<th class="memberlist memberlist-grade">등급</th>
									<th class="memberlist memberlist-point">포인트</th>
								</tr>
							</thead>
							<tbody>
								<tr class="memberlist" th:each="user : ${userList}">
									<td class="memberlist memberlist-id">[[${user.userId}]]</td>
									<td class="memberlist memberlist-email">[[${user.email}]]</td>
									<td class="memberlist memberlist-name">[[${user.userName}]]</td>
									<td class="memberlist memberlist-tel">[[${user.phoneNumber}]]</td>
									<td class="memberlist memberlist memberlist-gen">[[${user.gender}]]</td>
									<td class="memberlist memberlist-birth">[[${user.birth}]]</td>
									<td class="memberlist memberlist-signdate">[[${#dates.format(user.createDate, 'yyyy-MM-dd HH:mm:ss')}]]</td>
									<td class="memberlist memberlist-grade">[[${user.userGrade}]]</td>
									<td class="memberlist memberlist-point">[[${user.point}]]</td>
								</tr>
							</tbody>
						</table>
						
						<div class="paging-wrap">
				           <ul id="paging-btn-list">
				               <li>
				                   <a class="page-btn disabled" th:if="${currentPage == 1}"><i class="fa-solid fa-square-caret-left"></i></a>
				                   <a class="page-btn" th:unless="${currentPage == 1}" th:href="@{/dashboard/member/management(page=${currentPage - 1})}"><i class="fa-solid fa-square-caret-left"></i></a>
				               </li>
				   
				               <th:block th:each="page : ${pages}">
				                   <li th:class="${currentPage == page ? 'current-page-btn' : ''}">
				                       <a class="page-btn" th:if="${currentPage == page}" th:text="${page}"></a>
				                       <a class="page-btn" th:unless="${currentPage == page}" th:href="@{/dashboard/member/management(page=${page})}" th:text="${page}"></a>
				                   </li>
				               </th:block>
				   
				               <li>
				                   <a class="page-btn disabled" th:if="${currentPage >= totalPage}"><i class="fa-solid fa-square-caret-right"></i></a>
				                   <a class="page-btn" th:unless="${currentPage >= totalPage}" th:href="@{/dashboard/member/management(page=${currentPage + 1})}"><i class="fa-solid fa-square-caret-right"></i></a>
				               </li>
				           </ul>
      					</div>
      					
					</div>
				</div>
			</div>
		</div>
